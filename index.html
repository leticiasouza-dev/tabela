<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de cores</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <table>
        <thead>
            <tr>
                <th>Nome da cor</th>
                <th>Código Hexadecimal</th>
                <th>Código RGB</th>
            </tr>

        <tbody>
            <tr class="Black">
                <td>Black</td>
                <td>#000000</td>
                <td>(0, 0, 0)</td>
            </tr>
            <tr class="grey11">
                <td >grey11</td>
                <td>#1c1c1c</td>
                <td>(28,28,28)</td>
            </tr>
            <tr class="grey21">
                <td>grey21</td>
                <td>#363636</td>
                <td>(54, 54, 54)</td>
            </tr>
            <tr class="grey31">
                <td>grey31</td>
                <td>#4f4f4f</td>
                <td>(79,79,79)</td>
            </tr>
            <tr class="DimGray">
                <td>DimGray</td>
                <td>#696969</td>
                <td>(106,106,106)</td>
            </tr>
            <tr class="Gray">
                <td>Gray</td>
                <td>#808080</td>
                <td>(128,128,128)</td>
            </tr>
            <tr class="DarkGray">
                <td>DarkGray</td>
                <td>#a9a9a9</td>
                <td>(169,169,169)</td>
            </tr>
        </tbody>    
        </thead>
    </table>
</body>
</html>
